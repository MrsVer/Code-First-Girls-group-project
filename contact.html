    <main role="main" class="container">

    <div class="starter-template">
        <h1>Contact</h1>
    </div>

    <div class="contactformwithicon">
        <form action="https://postmail.invotes.com/send"
            method="post" id="email_form">

            <input type="email" size="55" name="reply_to" placeholder="Your Email" />

            <input type="text" size="55" name="subject" placeholder="Subject" />

            <textarea name="text" rows="12" cols="55" placeholder="Message"></textarea>

            <input type="hidden" name="access_token" value="bc2zxdek0ikdxa7mzz949398" />

            <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
            <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />

            <input id="submit_form" type="submit" value="Send" />
        </form>

        <script>
            var submitButton = document.getElementById("submit_form");
            var form = document.getElementById("email_form");
            form.addEventListener("submit", function (e) {
                setTimeout(function() {
                    submitButton.value = "Sending...";
                    submitButton.disabled = true;
                }, 1);
            });
        </script>

      <div class="mailicon">
          <h1 class="animated zoomIn">
            <img src="images/earth-mail.png" width="55%" height="55%"alt="contact" >
          </h1>
      </div>
    </div>
